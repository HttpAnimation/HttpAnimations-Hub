<!DOCTYPE html>
<html>
<head>
    <title>HttpAnimations</title>
    <style>
        /* CSS styles go here */
        body {
            background-color: #111;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-left: 10px;
        }

        main {
            display: flex; /* Added to make the button containers align horizontally */
            justify-content: flex-start; /* Added to align button containers from left to right */
            padding: 20px;
        }

        .button-container {
            margin-right: 10px; /* Added to create a small gap between button containers */
        }

        .button-container:last-child {
            margin-right: 0; /* Remove the right margin for the last button container */
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: #444;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button img {
            max-width: 80%;
            max-height: 80%;
        }

        button:hover img {
            transform: scale(1.2); /* Added to scale up the image on hover */
        }

        button:hover {
            background-color: #666;
        }

        /* Additional rule for responsive button layout */
        @media screen and (max-width: 500px) {
            main {
                flex-wrap: wrap; /* Allow button containers to wrap to a new line on smaller screens */
                justify-content: center; /* Center the button containers on smaller screens */
            }
        }
    </style>
    <script>
        function copyToClipboard(text) {
            const input = document.createElement('textarea');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
        }
    </script>
</head>
<body>
    <header>
        <img src="IconButSmall.png" width="100" height="100" alt="HttpAnimations Icon">
        <h1>HttpAnimations</h1>
    </header>

        <div class="button-container"><a href="https://www.youtube.com/channel/UCGsVJH8qR83TSUjB7p1Wg0A" target="_blank"><button><img src="youtube.png" alt="Youtube"></button></a></div>
        <div class="button-container"><button onclick="copyToClipboard('42MtEEWkfvyKqUEQ6fMHYgcsoHmyS3HQq6AUUBRBz6HLXvHTq9hDFdLa1gSfRmkouG89WxGNJ3dz4EBMM1JwpFhRQd9GuqZ')"><img src="xmr.png" alt="XMR"></button></div>
        <div class="button-container"><a href="https://github.com/HttpAnimation" target="_blank"><button><img src="gtihub.png" alt="Github"></button></a></div>
        <div class="button-container"><a href="https://www.roblox.com/users/3050203990/profile" target="_blank"><button><img src="roblox.png" alt="Roblox"></button></a></div>
        <div class="button-container"><a href="https://e621.net/users/1285503" target="_blank"><button><img src="e621.png" alt="E621"></button></a></div>
        <div class="button-container"><a href="https://www.tiktok.com/@httpanimations" target="_blank"><button><img src="tiktok.png" alt="Tiktok"></button></a></div>
    </main>
</body>
</html>
